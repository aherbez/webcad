<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/styles.css" />
    
        <title>Web-based CAD example</title>
    </head>

    <body>
        
        <canvas id="editor" width="800" height="600"></canvas>        

        <div id="controls">
            Dimensions:
            <div class="input-dim">
                Width <input id="width" value="1.5" onchange="updateGeo()" class="dimension" type="text" />
            </div>
            <div class="input-dim">
                Height <input id="height" value="8" onchange="updateGeo()" class="dimension" type="text" />
            </div>
            <div class="input-dim">
                Depth <input id="depth" value="2" onchange="updateGeo()" class="dimension" type="text" />
            </div>
            <input class="btn" type="button" onclick="updateGeo()" value="Update Geometry" />

            <br />

            <input class="btn" type="button" onclick="exportSTL()" value="EXPORT STL" />

            <div>
                Controls: click and drag the mouse to rotate around the object. Right-click and drag to pan. Middle-mouse scroll to zoom in / out.
            </div>
        </div>


        <script src="js/libs/three.min.js"></script>
        <script src="js/libs/STLExporter.js"></script>
        <script src="js/libs/OrbitControls.js"></script>
        <script src="js/makeGeo.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
